<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/admin.js"></script>

</head>
<body>

<div class="container">
    <h1>Dashboard</h1>
    
    <div class="widget">
        <h2>Service Requests</h2>
        <div class="number" id="serviceRequests">10</div>
    </div>
    
    <div class="widget">
        <h2>Revenue Generated</h2>
        <div class="number" id="revenue">$1000</div>
    </div>
    
    <div class="widget">
        <h2>Active Providers</h2>
        <div class="number" id="activeProviders">5</div>
    </div>
    
    <div class="widget">
        <h2>Customer Feedback</h2>
        <div class="number" id="customerFeedback">4.5/5</div>
    </div>
    
</body>
</html>
