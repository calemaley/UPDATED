<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Dashboard</h4>
        </div>
        <div class="dashboard-body">
    <h2>Service Management</h2>
    <form id="serviceForm">
        <input type="text" placeholder="Service Category" id="categoryInput">
        <input type="text" placeholder="Service Description" id="descriptionInput">
        <input type="number" placeholder="Price" id="priceInput">
        <input type="text" placeholder="Additional Options" id="optionsInput">
        <input type="submit" value="Add Service">
    </form>
</div>
</body>
</html>
