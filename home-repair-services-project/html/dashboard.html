<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h4>Dashboard</h4>
        </div>
        <div class="dashboard-body">
            <div class="widget">
                <h6>Service Requests</h6>
                <div class="number" id="serviceRequests">10</div>
            </div>

            <div class="widget">
                <h6>Revenue Generated</h6>
                <div class="number" id="revenue">$1000</div>
            </div>

            <div class="widget">
                <h6>Active Providers</h6>
                <div class="number" id="activeProviders">5</div>
            </div>

            <div class="widget">
                <h6>Customer Feedback</h6>
                <div class="number" id="customerFeedback">4.5/5</div>
            </div>
        </div>
    </div>
</body>

</html>
