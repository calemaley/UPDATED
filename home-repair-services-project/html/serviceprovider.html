<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/dashboard.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Dashboard</h4>
        </div>
        <div class="dashboard-body">
        <h2>Service Provider Management</h2>
        <form id="providerForm">
            <input type="text" placeholder="Provider Name" id="nameInput">
            <input type="text" placeholder="Specialization" id="specializationInput">
            <input type="text" placeholder="Email" id="emailInput">
            <input type="text" placeholder="Phone Number" id="phoneInput">
            <input type="submit" value="Add Provider">
        </form>
        
    </div>
    </body>
</html>
